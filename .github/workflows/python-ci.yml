name: Image Colorizer - CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run test script if exists
        run: |
          if [ -f test.py ]; then python test.py; else echo "No tests found"; fi

      - name: Lint using flake8 (optional)
        run: |
          pip install flake8
          flake8 . || true

      - name: Validate project run
        run: |
          echo "Running main script check..."
          if [ -f colorize.py ]; then python colorize.py --help || true; fi
